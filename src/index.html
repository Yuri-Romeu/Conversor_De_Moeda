<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Conversor de Moeda</title>
          <link rel="stylesheet" href="style/style.css" />
     </head>
     <body>
          <div class="container">
               <p>1 Dólar americano hoje</p>
               <h1 id="real-atual"></h1>

               <div class="box-area">
                    <div class="box dolar">
                         <div class="title">
                              <img src="/src/images/estados-unidos.webp" alt="eua" />
                              <span>USD Dólar americano</span>
                         </div>

                         <input type="number" value="1" id="input-dolar" />
                    </div>

                    <div class="box real">
                         <div class="title">
                              <img src="/src/images/Brazilian_Flag_-_round.svg.png" alt="bra" />
                              <span>BRL Real</span>
                         </div>

                         <input type="number" id="input-real" />
                    </div>
               </div>
          </div>

          <script src="script/app.js"></script>
     </body>
</html>
